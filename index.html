<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This is an application to explore the details of every Pokémon.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pokédex App</title>
  </head>
  <body>
    <div class="flex-container">
      <header class="page-header">
        <img src="img/favicon-32x32.png" class="page-header__item page-header__logo " alt="Pokédex logo, reduced pokeball" >
        <p class="page-header__item page-header__name">Pokedex App</p>
      </header>
      <main>
        <div id="loading">
          <button id='show-modal'>Show modal</button>
          <div id='modal-container'>
            <ul class ="pokemon-list"></ul>
          </div>
        </div>
      </main>
    </div>
    <script scr="js/promise-polyfill.js"></script>
    <script scr="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
